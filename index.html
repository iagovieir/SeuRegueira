<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Seu Regueira</title>
    
</head>
<body>
    
    <div class="logo">
        <img src="assets/LOGO SEU REGUEIRA_2023.png" alt="Logo">
    </div>
    <div class="buttons">
        <div class="button" onclick="wsp()"">
            Aniversariante do Mês? | Pegue aqui seu Presente!
        </div>
        <div class="button" onclick="acesosvip()">
            Liberar Acesso VIP
        </div>
        <div class="button" onclick="Open()">
            Como Chegar
        </div>
    </div>
    <div class="socialmedia">
        <div class="LogoFacebook" onclick="facebook()"><img src="assets/fabook.png" alt="LogoFacebook"></div>
        <div class="LogoFacebook" onclick="instagram()"><img src="assets/instagram (1).png" alt="LogoInstagram"></div>
        <div class="LogoFacebook" onclick="twitter()"><img src="assets/twitter.png" alt="LogoTwitter"></div>
    </div> 
    <div class="poup-up" id="popup">
        <div class="floatDiv">  
            <div class="close">
                <div class="label">
                    Escolha uma opção
                </div>
                <div class="X" onclick="Close()">
                    X
                </div>
            </div>
            
            <div class="img">
                 <img src="assets/google-maps.png" alt="LogoMaps" onclick="googlemaps()">
                 <img src="assets/waze.png" alt="LogoWaze" onclick="mapswaze()">
            </div>
        </div>
    </div> 
</body>
</html>
